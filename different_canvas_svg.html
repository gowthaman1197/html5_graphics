<!DOCTYPE html>
<html>
<head>
	<title>Different canvas and svg</title>
</head>
<body>
	<h1>Different canvas and svg</h1>
	<p><b>Canvas</b></p>
	<p>Resolution dependent</p>
	<p>No support for event handlers</p>
	<p>Well suited for graphic-games</p>
	<p><b>SVG</b></p>
	<p>Resolution indepent</p>
	<p>Support for event handlers</p>
	<p>Not suited for game applications</p>
</body>
</html>
