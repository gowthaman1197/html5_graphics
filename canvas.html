<!DOCTYPE html>
<html>
<head>
	<title>Canvas HTML</title>
</head>
<body>
	<canvas id="canvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
	<script type="text/javascript">
		var c = document.getElementById('canvas');
		var cxt = c.getContext('2d');
		cxt.moveTo(0,0);
		cxt.lineTo(200,100);
		cxt.stroke();
	</script>
</body>
</html>
